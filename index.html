<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wather-App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter Your City" spellcheck="false">
            <button><img src="image/search-interface-symbol.png"></button>
        </div>
        <div class="para">
            <p>Please Enter City Name</p>
        </div>
        <div class="weather">
            <img src="image/28.svg" class="weather-icon">
            <h1 class="temp">0Â°c</h1>
            <h2 class="city">CITY NAME</h2>
        </div>
        <div class="details">
            <div class="col-1">
                <img src="image/humidity.png" alt="">
                <div>
                    <p class="humidity">0 %</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col-2">
                <img src="image/wind.png" alt="">
                <div>
                    <p class="wind">0 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
